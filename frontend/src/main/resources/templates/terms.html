<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/terms.css}">
    <title>아무말대잔치 이용약관 및 개인정보처리방침</title>
</head>
<body>
<header class="header-wrap">
    <div class="logo">아무 말 대잔치</div>
</header>
<section class="wrap">
    <h2 class="term-text">약관 동의</h2>
    <main class="main-content">
        <div class="terms-container" th:each="term : ${terms}">
            <input type="checkbox" th:id="'term'+${term.id}"
                   name="agreement" th:value="${term.id}" th:required="${term.isRequired}">
            <label th:for="'term'+${term.id}" th:text="${term.title}"></label>
            <a th:href="@{/terms/{id}(id=${term.id})}" class="see-full-text">전체></a>
        </div>
        <div class="button">
            <button id="next-button">다음</button>
        </div>
    </main>
</section>
<script th:src="@{/js/terms.js}"></script>
</body>
</html>
